# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Required permissions for Pages + artifact v4
permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # If you have a build step, run it here (e.g., npm ci && npm run build)
      # and change the "path" below to your build output directory.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'   # change to your build output dir if needed

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
